<div class="container" *ngIf="post">
    <div class="card" style="max-width: 500px; margin: 0 auto;">
        <img [src]="post.featuredImageUrl" class="card-img-top" alt="...">
        <div class="card-body">
          <h1 class="card-title">
              {{post.title}}
          </h1>
          <!-- <article class="card-text">
                {{post.content}}
          </article> -->
          <p class="card-text">
                {{post.content}}
          </p>
          
        </div>
      </div>
</div>
